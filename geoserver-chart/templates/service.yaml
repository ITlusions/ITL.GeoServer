apiVersion: v1
kind: Service
metadata:
  name: {{ include "geoserver.fullname" . }}
  labels:
    {{- include "geoserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.https.enabled }}
    - port: 8443
      targetPort: https
      protocol: TCP
      name: https
    {{- end }}
  selector:
    {{- include "geoserver.selectorLabels" . | nindent 4 }}
